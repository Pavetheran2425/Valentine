<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentine?</title>

  <style>
    /* ===== Pastel pink theme ===== */
    :root {
      --bg1: #ffe6ee;
      --bg2: #ffd1dc;
      --card: #ffffff;
      --text: #2b2b2b;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      color: var(--text);
      padding: 18px;
    }

    .card {
      width: min(560px, 94vw);
      background: var(--card);
      border-radius: 22px;
      padding: 24px;
      text-align: center;
      box-shadow: 0 18px 40px rgba(0,0,0,.12);
    }

    /* ===== Photo ===== */
    .photo {
      width: 100%;
      max-height: 340px;
      height: auto;
      object-fit: contain;     /* no crop */
      display: block;
      margin-bottom: 16px;
      border-radius: 16px;
      background: #fff0f5;
    }

    h1 {
      margin: 0 0 18px;
      font-size: 28px;
      line-height: 1.2;
      font-weight: 700;
    }

    /* ===== Button arena ===== */
    .btn-area {
      position: relative;
      height: 180px;
      margin-top: 8px;
    }

    button {
      border: none;
      padding: 12px 20px;
      border-radius: 999px;
      font-size: 16px;
      font-weight: 800;
      cursor: pointer;
      transition: transform .12s ease;
    }

    button:active {
      transform: scale(.98);
    }

    #yes {
      background: #22c55e;
      color: #07120a;
      box-shadow: 0 10px 20px rgba(34,197,94,.25);
      position: absolute;
      left: 50%;
      top: 45%;
      transform: translate(-50%, -50%);
    }

    #no {
      background: #ef4444;
      color: #1a0505;
      box-shadow: 0 10px 20px rgba(239,68,68,.25);
      position: absolute;
      left: 50%;
      top: 80%;
      transform: translate(-50%, -50%);
      user-select: none;
      touch-action: none;
    }

    /* ===== Yay message ===== */
    .yay {
      display: none;
      margin-top: 18px;
      padding: 16px 14px;
      border-radius: 16px;
      background: #f0fff4;
      border: 1px solid #bbf7d0;
      color: #14532d;
      line-height: 1.35;
    }

    .emoji {
      font-size: 42px;
      margin-bottom: 8px;
    }

    @media (max-width: 420px) {
      h1 { font-size: 24px; }
      .btn-area { height: 210px; }
      button { padding: 14px 22px; font-size: 17px; }
      .photo { max-height: 300px; }
    }
  </style>
</head>

<body>
  <div class="card">
    <!-- Upload your image into the repo as photo.jpg -->
    <img class="photo" src="photo.jpg" alt="Photo" />

    <h1>Baby, will you be my Valentine? ðŸ’Œ</h1>

    <div class="btn-area" id="arena">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>

    <div class="yay" id="yay">
      <div class="emoji">ðŸ¥³ðŸ’—</div>
      <div>
        <strong>Yayyyy!</strong><br/>
        See you on Saturday, my love!<br/>
        Can't wait :)
      </div>
    </div>
  </div>

  <script>
    const arena = document.getElementById("arena");
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const yay = document.getElementById("yay");

    function moveNo() {
      const arenaRect = arena.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();
      const padding = 10;

      const minX = padding;
      const maxX = arenaRect.width - btnRect.width - padding;
      const minY = 14;
      const maxY = arenaRect.height - btnRect.height - padding;

      const x = Math.random() * (maxX - minX) + minX;
      const y = Math.random() * (maxY - minY) + minY;

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
      noBtn.style.transform = "none";
    }

    noBtn.addEventListener("mouseenter", moveNo);
    noBtn.addEventListener("mousemove", moveNo);
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNo();
    }, { passive:false });

    yesBtn.addEventListener("click", () => {
      yay.style.display = "block";
      noBtn.style.display = "none";
      yesBtn.textContent = "Locked in ðŸ’˜";
      yesBtn.disabled = true;

      for (let i = 0; i < 16; i++) {
        const s = document.createElement("div");
        s.textContent = ["ðŸ’—","ðŸ’–","âœ¨","ðŸ¥°"][Math.floor(Math.random()*4)];
        s.style.position = "fixed";
        s.style.left = Math.random()*100 + "vw";
        s.style.top = "-10vh";
        s.style.fontSize = (18 + Math.random()*18) + "px";
        s.style.transition = "transform 1.1s linear, opacity 1.1s linear";
        document.body.appendChild(s);
        requestAnimationFrame(() => {
          s.style.transform = `translateY(${120 + Math.random()*40}vh) rotate(${Math.random()*720}deg)`;
          s.style.opacity = "0";
        });
        setTimeout(() => s.remove(), 1200);
      }
    });

    window.addEventListener("load", () => setTimeout(moveNo, 120));
    window.addEventListener("resize", () => setTimeout(moveNo, 120));
  </script>
</body>
</html>
