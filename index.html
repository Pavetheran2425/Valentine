<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentine?</title>
  <style>
    :root { --bg:#0b1020; --card:#121a33; --text:#e8ecff; --muted:#aab3da; }
    * { box-sizing: border-box; }
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background: radial-gradient(900px 500px at 50% 20%, #1a2550, var(--bg));
      color:var(--text);
      overflow:hidden;
    }
    .card{
      width:min(520px,92vw);
      background:rgba(18,26,51,.92);
      border:1px solid rgba(255,255,255,.08);
      border-radius:18px;
      padding:22px;
      text-align:center;
      box-shadow:0 20px 60px rgba(0,0,0,.35);
      backdrop-filter: blur(8px);
    }

    /* No crop: show the full image */
    .photo{
      width:100%;
      max-height:320px;
      height:auto;
      object-fit:contain;              /* key change */
      border-radius:14px;
      margin-bottom:14px;
      border:1px solid rgba(255,255,255,.08);
      background: rgba(255,255,255,.04); /* so it still looks clean if image has empty space */
      display:block;
    }

    h1{ margin:0 0 14px; font-size:26px; }
    .btns{
      position:relative;
      height:120px;
      display:grid;
      place-items:center;
    }
    button{
      border:0;
      padding:12px 18px;
      border-radius:999px;
      font-weight:800;
      cursor:pointer;
      font-size:16px;
      transition: transform .12s ease;
    }
    button:active{ transform:scale(.98); }
    #yes{
      background:#22c55e;
      color:#07120a;
      box-shadow:0 10px 20px rgba(34,197,94,.25);
    }
    #no{
      position:absolute;
      left:58%;
      top:62%;
      transform:translate(-50%,-50%);
      background:#ef4444;
      color:#1a0505;
      box-shadow:0 10px 20px rgba(239,68,68,.2);
      user-select:none;
      touch-action:none;
    }
    .yay{
      display:none;
      margin-top:14px;
      padding:14px 12px;
      border-radius:14px;
      background: rgba(34,197,94,.12);
      border:1px solid rgba(34,197,94,.25);
      color:#c8ffd9;
      line-height:1.35;
    }
    .emoji{ font-size:42px; margin-bottom:8px; }

    @media (max-width:420px){
      .btns{ height:150px; }
      .photo{ max-height:280px; }
      button{ padding:14px 20px; font-size:17px; }
    }
  </style>
</head>
<body>
  <div class="card" id="card">

    <img class="photo"
      src="https://drive.google.com/uc?export=view&id=1129RmNxCrJx0Xlej3HjNFe11c-a1ebPA"
      alt="Photo"
    />

    <h1>Baby, will you be my Valentine? ðŸ’Œ</h1>

    <div class="btns">
      <button id="yes">Yes</button>
      <button id="no" aria-label="No">No</button>
    </div>

    <div class="yay" id="yay">
      <div class="emoji">ðŸ¥³ðŸ’š</div>
      <div>
        <strong>Yayyyy!</strong><br/>
        See you on <span id="day">Saturday</span>, my love!<br/>
        Can't wait :)
      </div>
    </div>

  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const card  = document.getElementById("card");
    const yay   = document.getElementById("yay");

    document.getElementById("day").textContent = "Saturday";

    function moveNoButton(){
      const cardRect = card.getBoundingClientRect();
      const btnRect  = noBtn.getBoundingClientRect();

      const padding = 14;
      const minX = padding;
      const maxX = cardRect.width - btnRect.width - padding;

      // Keep "No" away from the photo/title area
      const minY = 360;
      const maxY = cardRect.height - btnRect.height - padding;
      const safeMinY = Math.min(minY, maxY - 10);

      const x = Math.floor(Math.random() * (maxX - minX + 1)) + minX;
      const y = Math.floor(Math.random() * (maxY - safeMinY + 1)) + safeMinY;

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
      noBtn.style.transform = "none";
    }

    // Desktop
    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("mousemove", moveNoButton);

    // Mobile
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
    }, { passive:false });

    yesBtn.addEventListener("click", () => {
      yay.style.display = "block";
      noBtn.style.display = "none";
      yesBtn.textContent = "Locked in âœ…";
      yesBtn.disabled = true;

      for (let i = 0; i < 16; i++){
        const s = document.createElement("div");
        s.textContent = ["ðŸ’š","ðŸ’›","ðŸ’–","âœ¨","ðŸ¥³"][Math.floor(Math.random()*5)];
        s.style.position = "fixed";
        s.style.left = Math.random()*100 + "vw";
        s.style.top = "-10vh";
        s.style.fontSize = (18 + Math.random()*18) + "px";
        s.style.transition = "transform 1.1s linear, opacity 1.1s linear";
        document.body.appendChild(s);
        requestAnimationFrame(() => {
          s.style.transform = `translateY(${120 + Math.random()*40}vh) rotate(${Math.random()*720}deg)`;
          s.style.opacity = "0";
        });
        setTimeout(() => s.remove(), 1200);
      }
    });

    window.addEventListener("load", () => setTimeout(moveNoButton, 150));
    window.addEventListener("resize", () => setTimeout(moveNoButton, 120));
  </script>
</body>
</html>
